<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Add Task</title>
</head>

<body>

	<div class="container">

		<form method="POST" th:action="@{'/tasks/save?name=' + ${name}}" th:object="${task}">

			
			<input hidden th:field="${task.task_Username}"/>
			<label class="col-4 col-form-label">Task Name: </label>
			<div class="col-8">
				<input th:field="${task.taskName}" class="form-control" required />
			</div>
			<label class="col-4 col-form-label">Task Status: </label>
			<div class="col-8">
				<input th:field="${task.taskStatus}" class="form-control" required />
			</div>

			<label class="col-4 col-form-label">Task Statement: </label>
			<div class="col-8">
				<input th:field="${task.taskStatement}" class="form-control"
					required />
			</div>

			<label for="start">Start date:</label> <input type="date"
				th:field="*{task_Date}" required />
			<div>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>


		</form>
	</div>

</body>
</html>
