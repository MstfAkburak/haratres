<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<title>Add User</title>
</head>

<body>

	<div class="container">

		<form method="POST" th:action="@{/save}" th:object="${user}">


			<label class="col-4 col-form-label">First Name: </label>
			<div class="col-8">
				<input th:field="${user.firstName}" class="form-control" required />
			</div>
			<label class="col-4 col-form-label">Last Name: </label>
			<div class="col-8">
				<input th:field="${user.lastName}" class="form-control" required />
			</div>

			<label class="col-4 col-form-label">Username: </label>
			<div class="col-8">
				<input th:field="${user.username}" class="form-control" required />
			</div>


			<label class="col-4 col-form-label">Password: </label>
			<div class="col-8">
				<input type="password" th:field="${user.password}"
					class="form-control" required />
			</div>



			<h1></h1>
			<div class="col-8">
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</div>


		</form>
	</div>

</body>
</html>
